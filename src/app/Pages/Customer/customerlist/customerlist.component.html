<div class="container">
    <div class="tableStyle">

        <div class="row rightbuttonrow">
            <div class="rightbutton  ">
                <button type="button" (click)="save()" class="btn btn-success float-right ListBtnSave"><mat-icon>save</mat-icon></button>
            </div>
        </div>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO PRODUCTO </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>


                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>NOMBRE COMERCIAL PROD </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                </ng-container>
                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
                    <td mat-cell *matCellDef="let row"> {{row.apellidos}}</td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCIONES</th>
                    <td mat-cell *matCellDef="let row">
                        <button type="button" (click)="view(row.id)" class="btn btn-primary ListBtn"><mat-icon>visibility</mat-icon></button>
                        <button type="button" (click)="update(row.id)" class="btn btn-secondary ListBtn"><mat-icon>create</mat-icon></button>
                        <button type="button" (click)="deleteProduct(row.id)" class="btn btn-danger ListBtn"><mat-icon>delete</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
